{% extends "base.html" %}

{% block content %}
<!-- component -->
<div class="bg-gray-50 dark:bg-gray-900 h-screen pt-20">
    <section>
        <div class="w-full px-4 mx-auto pt-6">
        <div>
            <!-- prettier-ignore -->
            <div class="w-full lg:max-w-xxl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <!-- prettier-ignore -->
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Get CSV from Gist</h2>
            <!-- prettier-ignore -->
            <span class="text-sm font-normal italic sm:text-sm whitespace-nowrap dark:text-gray-400" >{{ config.VERSION }}</span >
            <!-- prettier-ignore -->
            <form class="mt-8 space-y-6 from" role="form" action="{{ url_for('main.index') }}" method="post">
                {{ form.hidden_tag() }}
                <div class="col-span-6 sm:col-span-6">
                    <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Study</label>
                    <input list="study-list" name="study" id="get-study-select"
                      placeholder="Study" required
                      class="get-study shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                      <datalist id="study-list">
                        {% for study in all_studies %}
                        <option value="{{ study.study }}"></option>
                        {% endfor %}
                    </datalist>
                  </div>
                <div class="col-span-6 sm:col-span-6">
                <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">DB File Path</label>
                <input name="db_file_path" id="get-db-file-path-select"
                    placeholder="\\home.your.local.net\username\Documents" default="~/Downloads/4bPVxHRa1jgTcLxw4RewGA.grist"
                    class="get-db-file-path shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                </div>
                <!-- prettier-ignore -->
                <div class="grid grid-cols-6 gap-6">
                    <div class="flex items-center col-span-6 sm:col-span-3">
                        <label for="remember_path" class="text-gray-900 dark:text-white pr-6">Remember DB Path .</label>
                        <div class="pl-6">
                            <input type="checkbox" name="remember_path" id="remember-path" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block  p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                        </div>
                        </div>
                    <div class="flex items-center col-span-6 sm:col-span-3">
                        <button type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">get csv</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
        </div>
    </section>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}
